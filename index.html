<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Image Slider</title>  
    <link rel="stylesheet" href="css/style.css">  
    <link href="fontawesom/font-awesome.min.css" rel="stylesheet" />

    

</head>  
<body>  
    <!-- Slider start -->

    <div class="slider">  
        <div class="slides">  
            <div class="slide active">  
                <img src="images/img-1.jpg" alt="Image 1">  
            </div>  
            <div class="slide">  
                <img src="images/img-2.jpg" alt="Image 2">  
            </div>  
            <div class="slide">  
                <img src="images/img-3.jpg" alt="Image 3">  
            </div> 
            <div class="slide">  
                <img src="images/img-4.jpg" alt="Image 3">  
            </div> 
            <div class="slide">  
                <img src="images/img-5.jpg" alt="Image 3">  
            </div> 
            <div class="slide">  
                <img src="images/img-6.jpg" alt="Image 3">  
            </div>  
        </div>  
        <button class="prev" aria-label="Previous Slide">&#10094;</button>  
        <button class="next" aria-label="Next Slide">&#10095;</button>  
        <div class="pagination">  
            <span class="dot active" data-slide="0"></span>  
            <span class="dot" data-slide="1"></span>  
            <span class="dot" data-slide="2"></span>  
            <span class="dot" data-slide="3"></span>  
            <span class="dot" data-slide="4"></span>  
            <span class="dot" data-slide="5"></span>  
            <span class="dot" data-slide="6"></span>  
        </div>  
    </div>  

            <script src="javascript/script.js"></script>  
</body>  
</html>
